version: '3'
services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
